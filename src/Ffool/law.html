<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法律法规</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">

</head>

<body>
    <form class="layui-form">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法规名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="lawname">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发文单位:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="documentunit">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法规类别:</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="" id="lawtype">
                                <option value="">全部</option>
                                <option value="法律">法律</option>
                                <option value="法律解释">法律解释</option>
                                <option value="行政法规">行政法规</option>
                                <option value="地方性法规">地方性法规</option>
                                <option value="规章">规章</option>
                                <option value="政策性文件">政策性文件</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">实施时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="imptimeq">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="imptimeh">
                    </div>
                </div>


                <div class="select-btn">
                        <div class="select-btn-item" id="selectbtn">
                            查询
                        </div>
                        <div class="select-btn-item" id="resetbtn">
                            重置
                        </div>
                </div>
            </div>

        </div>
    </form>

    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarinter" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <!-- <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon  layui-icon-refresh-3"></i>替换</button> -->
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>

    </div>
</script>
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script src="../../js/Ffool/law.js"></script>
