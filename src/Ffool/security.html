<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安全标准</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">

</head>

<body>
    <form class="layui-form">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id='standardname'>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准编号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id='standardno'>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准种类:</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" id="standardtype">
                                <option value="">全部</option>
                                <option value="技术标准">技术标准</option>
                                <option value="管理标准">管理标准</option>
                                <option value="工作标准">工作标准</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准级别:</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="" id="standardlevel">
                                <option value="">全部</option>
                                <option value="国际食品法典">国际食品法典</option>
                                <option value="国家标准">国家标准</option>
                                <option value="行业标准">行业标准</option>
                                <option value="地方标准">地方标准</option>
                                <option value="园区标准">园区标准</option>
                                <option value="企业标准">企业标准</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">实施时间:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="imptimeq">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="imptimeh">
                    </div>
                </div>


                <div class="select-btn">
                        <div class="select-btn-item" id="selectbtn">
                            查询
                        </div>
                        <div class="select-btn-item" id="resetbtn">
                            重置
                        </div>
                </div>
            </div>

        </div>
    </form>

    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarinter" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <!-- <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon  layui-icon-refresh-3"></i>替换</button> -->
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>

    </div>
</script>
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script src="../../js/Ffool/security.js">
    
</script>
