<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>客户信息新增</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../css/commondialog.css">
</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">人才专家注册</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入专家姓名" id='standardname'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准编号:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入电话" id='standardno'>
                        </div>
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准种类:</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" id="standardtype">
                                <option value="">全部</option>
                                <option value="技术标准">技术标准</option>
                                <option value="管理标准">管理标准</option>
                                <option value="工作标准">工作标准</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标准级别:</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="" id="standardlevel">
                                <option value="">全部</option>
                                <option value="国际食品法典">国际食品法典</option>
                                <option value="国家标准">国家标准</option>
                                <option value="行业标准">行业标准</option>
                                <option value="地方标准">地方标准</option>
                                <option value="园区标准">园区标准</option>
                                <option value="企业标准">企业标准</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">批准日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="approvaltime">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">实施日期:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="imptime">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">上传附件:</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload" style="display:flex;align-items: center;">
                                <button type="button" class="layui-btn layui-btn-normal" id="selectImg">选择文件</button>
                                <!-- <button type="button" class="layui-btn" id="uploadImg">开始上传</button> -->
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="showimg" style="width:80px;height:38px;margin-left: 15px;border: 1px solid #fff;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入备注" id='content'>
                        </div>
                    </div>
                </div>
                
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <div class="layui-bg-green comquery" id="update" style="display:none">确定</div>
                    <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div>
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/apl.js"></script>
<script src="../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../js/template-web.js"></script>
<script src="../../js/Ffool/securitydialog.js"></script>

</html>
