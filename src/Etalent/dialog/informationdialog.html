<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>客户信息新增</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../css/commondialog.css">
</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">人才专家注册</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专家姓名:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入专家姓名" id='truename'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">电话:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入电话" id='telno'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="详细地址" id='email'>
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">性别:</label>
                        <div class="layui-inline-selstandardcode">
                            <select lay-filter="sex" id='sex' lay-verify="required">
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">出生年月:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入出生年月" id='datebirth'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专家类别:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入专家类别" id='experttype'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专业领域:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入专业领域" id='professionalfieldname'>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">职称:</label>

                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入职称" id='titlename'>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">国籍:</label>
                        
                        <div class="layui-inline-sel">
                            <select name="country" lay-filter="aihao" id='nationalityname'>
                                <option value="0086">中国</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">证件类型:</label>
                        <div class="layui-inline-sel">
                            <select name="documenttypename" lay-filter="aihao" id='documenttypename'>
                                <option value="">请选择</option>
                                <option value="身份证">身份证</option>
                                <option value="军官证">军官证</option>
                                <option value="护照">护照</option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">证件号码:</label>
                        
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入证件号码" id='documentno'>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专业资格证书类型:</label>
                        <div class="layui-inline-sel">
                            <select name="documenttypename" lay-filter="aihao" id='qualificationtype'>
                                <option value="">请选择</option>
                                <option value="毕业证">毕业证</option>
                                <option value="学位证">学位证</option>
                                <option value="专业资格证">专业资格证</option>
                                <option value="其他">其他</option>

                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">证件照:</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload" style="display:flex;align-items: center;">
                                <button type="button" class="layui-btn layui-btn-normal" id="selectImg">选择文件</button>
                                <!-- <button type="button" class="layui-btn" id="uploadImg">开始上传</button> -->
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="showimg" style="width:80px;height:38px;margin-left: 15px;border: 1px solid #fff;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">备注:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入备注" id='remark'>
                        </div>
                    </div>
                </div>
              
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <div class="layui-bg-green comquery" id="update" style="display:none">确定</div>
                    <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div>
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/apl.js"></script>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/template-web.js"></script>
<script src="../../../js/Etalent/informationdialog.js"></script>

</html>
