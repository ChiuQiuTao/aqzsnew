<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>专家建议栏</title>
    <link rel="stylesheet" href="../../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../../public/font/iconfont.css">
    <link rel="stylesheet" href="../../../css/commondialog.css">
</head>

<body>

    <!-- 企业供应商 -->
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">专家建议栏</div>
            <div class="select-con">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标题:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input input-d" placeholder="输入标题" id='title'>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-item-textarea">
                    <div class="layui-inline">
                        <label class="layui-form-label">内容:</label>
                        <div class="layui-input-inline">
                            <textarea type="text" class="layui-input input-d" placeholder="输入内容" id='content'></textarea>
                        </div>
                    </div>
                </div>
                <div class="select-btn">
                    <div class="layui-bg-green comquery " id="uploadImg">确定</div>
                    <div class="layui-bg-green comquery" id="update" style="display:none">确定</div>
                    <!-- <div class="layui-bg-green comquery" id="updateImg" style="display:none">确定</div> -->
                    <div class="layui-bg-green comquery cancels">取消</div>
                </div>
            </div>
        </div>
    </form>


</body>

<script src="../../../js/jquery.min.js"></script>
<script src="../../../js/apl.js"></script>
<script src="../../../public/dist/layui.js" charset="utf-8"></script>
<script src="../../../js/template-web.js"></script>
<script src="../../../js/Etalent/advicedialog.js"></script>

</html>
