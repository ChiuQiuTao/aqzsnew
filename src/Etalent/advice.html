<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>专家建议栏</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">

</head>

<body>
    <form class="layui-form">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字:</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">发布日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1">
                    </div>
                </div>


                <div class="select-btn">
                    <div class="select-btn-item">
                        查询
                    </div>
                    <div class="select-btn-item">
                        重置
                    </div>
                </div>
            </div>

        </div>
    </form>

    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarinter" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>

    </div>
</script>
<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script>
    layui.use(['table', 'laydate', 'layer'], function() {
        var table = layui.table,
            laydate = layui.laydate,
            $ = layui.jquery,
            layer = layui.layer;
        //监听事件
        table.on('toolbar(testdome)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        table.render({
            elem: '#test',
            url: base + 'talentExpert/getAll',
            method: "GET",
            where: {},
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            toolbar: '#toolbarinter',
            done: function(res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
            },
            skin: "line",
            response: {
                statusName: '', //数据状态的字段名称，默认：code
                statusCode: null, //成功的状态码，默认：0
                msgName: null, //状态信息的字段名称，默认：msg
                countName: 'totalNum', //数据总数的字段名称，默认：count
                dataName: 'lists', //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,
                groups: 5 //只显示 1 个连续页码
                    ,
                first: true //不显示首页
                    ,
                last: true //不显示尾页
                    ,
                prev: '下一页',
                next: "上一页",
                theme: "#c81623",
            },
            // height: 'full-20',//满高
            cols: [
                [{
                    title: '编号',
                    type: 'numbers',
                    fixed: 'left'
                }, {
                    field: 'title',
                    width: 240,
                    title: '标题',
                    minWidth: 100
                }, {
                    field: 'releasePeople',
                    title: '发布人',
                    width: 80,
                    align: "center",
                    minWidth: 20,
                    sort: true
                }, {
                    field: 'releaseTime',

                    title: '发布时间',
                    align: "center",
                    minWidth: 100,
                    sort: true
                }, {
                    field: 'replyFew',
                    width: 80,
                    title: '回复数',
                    minWidth: 20,
                    align: "center",
                    sort: true
                }, {
                    field: 'lastRespondent',
                    title: '最后回复人',
                    align: "center",
                    minWidth: 20,
                    width: 140,
                    sort: true
                }, {
                    field: 'lastReplyTime',
                    title: '最后回复时间',
                    align: "center",
                    minWidth: 100,
                    sort: true
                }, {
                    field: 'wealth',
                    width: 137,
                    title: '更多',
                    minWidth: 20,
                    align: "center",
                    fixed: 'right',
                    toolbar: '#More',
                }]
            ]
        });
    });
</script>
