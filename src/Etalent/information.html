<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人才信息管理</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">

</head>

<body>
    <form class="layui-form">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="truename">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专家类型</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="" id="experttype">
                                <option value="">全部</option>
                                <option value="指导型">指导型</option>
                                <option value="应急型">应急型</option>
                                <option value="指导型和应急型">指导型和应急型</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="telno">
                        </div>
                    </div>
                </div>


                <div class="select-btn">
                        <div class="select-btn-item" id="selectbtn">
                            查询
                        </div>
                        <div class="select-btn-item" id="resetbtn">
                            重置
                        </div>
                </div>
            </div>

        </div>
    </form>

    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarinter" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
        <!-- <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon  layui-icon-unlink"></i>注销</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon  layui-icon-link"></i>审核</button> -->
    </div>
</script>

<script type="text/html" id="More">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script src="../../js/Etalent/information.js"></script>
