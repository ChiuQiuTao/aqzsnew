<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息交流区</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <form class="layui-form">
        <div class="select common">
            <div class="select-title">查询条件</div>

            <div class="select-con">
                <div class="layui-inline">
                    <label class="layui-form-label">专家姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id='createname'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id='title'>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">巡检时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="createonq">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="createonh">
                    </div>
                </div>

                <div class="select-btn">
                    <div class="select-btn-item" id="selectbtn">
                        查询
                    </div>
                    <div class="select-btn-item" id="resetbtn">
                        重置
                    </div>
                </div>
            </div>

        </div>
    </form>

    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarinter" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <!-- <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button> -->
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>查看</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
        <!-- <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon  layui-icon-unlink"></i>注销</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon  layui-icon-link"></i>审核</button> -->
    </div>
</script>
<script src="../../js/Etalent/interflow.js">
</script>
