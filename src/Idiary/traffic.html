<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>系统访问量统计</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../public/font/iconfont.css">
    <link rel="icon" href="../../public/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>
            <div class="select-con">
               

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">统计力度
                        </label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">请选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="layui-inline">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date" placeholder="选择日期">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1" placeholder="选择日期">
                    </div>
                </div>


                
               

                <div class="select-btn">
                    <div class="select-btn-item">
                        查询
                    </div>
                    <div class="select-btn-item">
                        重置
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="table-mar" style="margin:40px;">
        <div id="main" style="width: 100%;height: 500px;"></div>
    </div>

    <script src="../../public/dist/layui.js"></script>

</html>
<script src="../../js/jquery.min.js"></script>
<script src="../../public/echarts.common.min.js"></script>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarDemo" lay-filter="toolbss">
    <div class="layui-btn-container ">
        <button class="layui-btn  layui-btn-sm colors" lay-event="add"><i class="layui-icon"></i></i>添加</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="update"><i class="layui-icon"></i>编辑</button>
        <button class="layui-btn  layui-btn-sm colors" lay-event="delete"><i class="layui-icon"></i>删除</button>
    </div>
</script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
            title: {
            text: '堆叠区域图'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'邮件营销',
                type:'line',
                stack: '总量',
                areaStyle: {},
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'联盟广告',
                type:'line',
                stack: '总量',
                areaStyle: {},
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'视频广告',
                type:'line',
                stack: '总量',
                areaStyle: {},
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'top'
                    }
                },
                areaStyle: {normal: {}},
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    myChart.setOption(option);
</script>
<script>
    layui.use(['table', 'laydate', 'laypage', 'layer'], function() {
        var table = layui.table,
            laydate = layui.laydate,
            $ = layui.jquery,
            laypage = layui.laypage,
            layer = layui.layer;

        laydate.render({
            elem: '#date' //指定元素
        });
    });
</script>
