<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>企业登录日记</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../public/font/iconfont.css">
    <link rel="icon" href="../../public/favicon.ico">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/Idiary/login.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>
            <div class="select-con">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">统计力度
                        </label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">巡检人员</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


              


                <div class="layui-inline">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1">
                    </div>
                </div>

                <div class="select-btn">
                    <div class="select-btn-item">
                        查询
                    </div>
                    <div class="select-btn-item">
                        重置
                    </div>
                </div>
            </div>
        </div>
    </form>

   
    <div class="dendrogram">
        <div class="dendrogram-title">
            <div class="">企业登录统计</div>
            <div class="line-color">
                <div class="box"></div>
                次数
            </div>
            <div class="">
            </div>
        </div>

        <div class="dendrogram-con">
            <div id="main" style="width: 100%;height: 500px;"></div>
        </div>
    </div>

    <script src="../../public/dist/layui.js"></script>

</html>
<script src="../../js/jquery.min.js"></script>

        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
