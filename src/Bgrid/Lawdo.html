<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>执法信息</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../css/public.css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <table class="layui-hide" id="test" lay-filter="testdome"></table>
    <script src="../../public/dist/layui.all.js"></script>
</body>

</html>
<script src="../../js/apl.js"></script>
<script type="text/html" id="toolbarDemo" lay-filter="toolbss">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
    </div>
</script>
<script>
    layui.use('table', function() {
        var table = layui.table,
            $ = layui.jquery;


        //监听事件
        table.on('toolbar(testdome)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id),
                data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });
        table.render({
            elem: '#test',
            url: base + 'talentExpert/getAll',
            method: "GET",
            where: {},
            headers: {
                Authorization: "Bearer" + " " + sessions
            },
            toolbar: '#toolbarDemo',
            done: function(res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            },
            response: {
                statusName: 'isMore', //数据状态的字段名称，默认：code
                statusCode: 0, //成功的状态码，默认：0
                msgName: 'startIndex', //状态信息的字段名称，默认：msg
                countName: 'totalNum', //数据总数的字段名称，默认：count
                dataName: 'lists', //数据列表的字段名称，默认：data
            },
            cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,
                groups: 5 //只显示 1 个连续页码
                    ,
                first: true //不显示首页
                    ,
                last: true //不显示尾页
                    ,
                prev: '下一页',
                next: "上一页",
                theme: "#c81623",
            },
            // height: 'full-20',//满高
            cols: [
                [{
                        type: 'checkbox'
                    }, {
                        field: 'id',
                        width: 80,
                        title: 'ID',
                        sort: true
                    }, {
                        field: 'lastReplyTime',
                        width: 80,
                        title: '用户名'
                    }, {
                        field: 'title',
                        width: 80,
                        title: '性别',
                        sort: true
                    }, {
                        field: 'city',
                        width: 80,
                        title: '城市'
                    }, {
                        field: 'sign',
                        title: '签名',
                        minWidth: 100
                    } //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    , {
                        field: 'experience',
                        title: '积分',
                        sort: true
                    }, {
                        field: 'wealth',
                        width: 137,
                        title: '财富',
                        sort: true
                    }
                ]
            ]
        });
    });
</script>
