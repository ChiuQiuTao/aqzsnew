<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>任务指派</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">

<body>
    <form class="layui-form" action="">
        <div class="select common">
            <div class="select-title">查询条件</div>
            <div class="select-con">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">巡检类别</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">巡检人员</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检查状态</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">巡检时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">网络</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="select-btn">
                    <div class="select-btn-item">
                        查询
                    </div>
                    <div class="select-btn-item">
                        重置
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="select-btn taskwidth">
        <div class="select-btn-item">
            新增
        </div>
        <div class="select-btn-item">
            修改
        </div>
        <div class="select-btn-item">
            删除
        </div>
    </div>

    <div class="info-table">
        <div class="layui-form">
            <table class="layui-table tabletr">
                <thead>
                    <tr>
                        <th>
                            <div class="checkbox-table">
                                <input type="checkbox" name="layTableCheckbox" lay-skin="primary" lay-filter="layTableAllChoose">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <i class="layui-icon layui-icon-ok"></i>
                                </div>
                            </div>
                        </th>
                        <th>
                            方式
                        </th>
                        <th>民族</th>
                        <th>出场时间</th>
                        <th>格言</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="checkbox-table">
                                <input type="checkbox" name="layTableCheckbox" lay-skin="primary" lay-filter="layTableAllChoose">
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                                    <i class="layui-icon layui-icon-ok"></i>
                                </div>
                            </div>
                        </th>
                        <td>贤心</td>
                        <td>汉族</td>
                        <td>1989-10-14</td>
                        <td>人生似修行</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="demo7"></div>
    </div>

    <script src="../../public/dist/layui.js"></script>

</html>

<script>
    layui.use(['table', 'laydate', 'laypage', 'layer'], function() {
        var table = layui.table,
            laydate = layui.laydate,
            $ = layui.jquery,
            laypage = layui.laypage,
            layer = layui.layer;

        laydate.render({
            elem: '#date' //指定元素
        });
        //分页
        laypage.render({
            elem: 'demo7',
            count: 500,
            groups: 5,
            theme: "#c81623",
            layout: ['prev', 'page', 'next', 'count', 'skip'],
            jump: function(obj) {
                console.log(obj)
                console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                console.log(obj.limit); //得到每页显示的条数
            }
        });

        $('.demoTable .layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
