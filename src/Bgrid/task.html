<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>任务指派</title>
    <link rel="stylesheet" href="../../public/dist/css/layui.css">
    <link rel="stylesheet" href="../../public/font/iconfont.css">
    <link rel="icon" href="../../public/favicon.ico">
    <link rel="stylesheet" href="../../css/Bgrid/task.css">
</head>

<body>
    <form class="layui-form" action="">
        <div class="select">
            <div class="select-title">查询条件</div>
            <div class="select-con">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
    
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">巡检类别</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">巡检人员</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="layui-inline">
                    <label class="layui-form-label">巡检时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date">
                    </div>
                    <div class="date-line"></div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date1">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">检查状态</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">全部</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">网络</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="select-btn">
                    <div class="select-btn-item">
                        查询
                    </div>
                    <div class="select-btn-item">
                        重置
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="info-table">
        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table> 
    </div>

    <script src="../../public/dist/layui.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/apl.js"></script>
    <script>
        
        layui.use(['table','laydate'], function(){
            var table = layui.table,
            laydate = layui.laydate;
            $ = layui.jquery;
            

            laydate.render({
                elem: '#date' //指定元素
            });
           
            handleAjax('task/getAll', {

            }, "GET").done(function(resp) {
                console.log(resp)
            }).fail(function(err) {
                console.log(err)
            });


            //方法级渲染
            table.render({
            elem: '#LAY_table_user'
            ,url: 'http://192.168.163.100:9193/task/getAll'
            ,cols: [[
                {radio: true, fixed: true}
                ,{field:'username', title: '网格名称', width:100}
                ,{field:'sex', title: '企业名称', width:100, sort: true}
                ,{field:'city', title: '巡检类别', width:100}
                ,{field:'sign', title: '指定巡检时间',width:120}
                ,{field:'experience', title: '巡检人员', sort: true, width:100}
                ,{field:'score', title: '指派人员', sort: true, width:100}
                ,{field:'classify', title: '检查状态', width:100}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 315
            });
            
            var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                
                //执行重载
                table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    key: {
                    id: demoReload.val()
                    }
                }
                });
            }
            };
            
            $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            });
        });
        </script>
</html>
